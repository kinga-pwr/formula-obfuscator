<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MathML input</title>
</head>
<body>
    <math xmlns="http://www.w3.org/1998/Math/MathML"
          display="block">
        <mrow>
            <mi>x</mi>
            <mo>=</mo>
            <mfrac>
                <mrow>
                    <mrow>
                        <mo>-</mo>
                        <mi>b</mi>
                    </mrow>
                    <mo>±</mo>
                    <msqrt>
                        <mrow>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>-</mo>
                            <mrow>
                                <mn>4</mn>
                                <mo>⁢</mo>
                                <mi>a</mi>
                                <mo>⁢</mo>
                                <mi>c</mi>
                            </mrow>
                        </mrow>
                    </msqrt>
                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mo>⁢</mo>
                    <mi>a</mi>
                </mrow>
            </mfrac>
        </mrow>
    </math>
</body>
</html>
